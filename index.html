<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spectrograms Show</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-wave-square"></i>
          <h1>Spectrograms Show</h1>
        </div>
        <div class="toolbar">
          <div class="toolbar-group">
            <label class="file-input-wrapper">
              <i class="fas fa-file-audio"></i>
              Load WAV
              <input id="fileInput" type="file" accept="audio/wav,audio/wave" />
            </label>
            <button id="btnGenerate" class="btn-primary">
              <i class="fas fa-bolt"></i>
              Generate Synthetic
            </button>
          </div>
          
          <div class="toolbar-group">
            <div class="select-wrapper">
              <i class="fas fa-sliders-h"></i>
              <select id="modeSelect">
                <option value="generic">Generic</option>
                <option value="music">Musical Instruments</option>
                <option value="animals">Animal Sounds</option>
                <option value="voices">Human Voices</option>
              </select>
            </div>
            
            <div class="select-wrapper">
              <i class="fas fa-chart-line"></i>
              <select id="scaleSelect">
                <option value="linear">Linear</option>
                <option value="audiogram">Audiogram</option>
              </select>
            </div>
            
            <div class="select-wrapper">
              <i class="fas fa-signal"></i>
              <select id="magSelect">
                <option value="linear">Linear</option>
                <option value="db">dB</option>
              </select>
            </div>
          </div>
          
          <div class="toolbar-group">
            <label class="toggle-switch">
              <input type="checkbox" id="toggleSpecGlobal" checked />
              <span class="slider"></span>
              <span class="toggle-label">Spectrograms</span>
            </label>
            
            <button id="btnLoadPreset" class="btn-secondary">
              <i class="fas fa-folder-open"></i>
              Load
            </button>
            <button id="btnSavePreset" class="btn-secondary">
              <i class="fas fa-save"></i>
              Save
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content: LEFT 1/3 Controls + RIGHT 2/3 Visualizations -->
    <main class="main-content">
      <!-- LEFT 1/3: Equalizer Controls -->
      <aside class="controls-sidebar">
        <div class="eq-header">
          <h2><i class="fas fa-sliders-h"></i> Equalizer Controls</h2>
          <div class="eq-actions">
            <button id="addBand" class="btn-primary">
              <i class="fas fa-plus"></i>
              Add Subdivision
            </button>
            <button id="applyEq" class="btn-apply">
              <i class="fas fa-magic"></i>
              Apply EQ
            </button>
          </div>
        </div>
        
        <div class="bands-container" id="bands">
          <!-- Bands will be dynamically inserted here -->
          <div class="empty-state">
            <i class="fas fa-sliders-h"></i>
            <p>No subdivisions added yet. Click "Add Subdivision" to start.</p>
          </div>
        </div>
      </aside>

      <!-- RIGHT 2/3: Visualizations -->
      <section class="visualizations-area">
        <!-- Input Signal Column (Left Half) -->
        <div class="visualization-column">
          <div class="column-header">
            <h2><i class="fas fa-arrow-down"></i> Input Signal</h2>
            <div class="playback-controls">
              <button id="inPlay" class="btn-control play">
                <i class="fas fa-play"></i>
              </button>
              <button id="inPause" class="btn-control pause">
                <i class="fas fa-pause"></i>
              </button>
              <button id="inStop" class="btn-control stop">
                <i class="fas fa-stop"></i>
              </button>
              <button id="resetInputView" class="btn-control" title="Reset View">
                <i class="fas fa-sync-alt"></i>
              </button>
              <div class="speed-control">
                <i class="fas fa-tachometer-alt"></i>
                <input id="inSpeed" type="range" min="0.25" max="2" step="0.05" value="1" />
                <span class="speed-value">1.0x</span>
              </div>
            </div>
          </div>
          
          <!-- Waveform -->
          <div class="viz-item">
            <canvas id="inputWave" width="800" height="180"></canvas>
          </div>
          
          <!-- Frequency Spectrum -->
          <div class="viz-item">
            <h3>Frequency Spectrum</h3>
            <canvas id="freqIn" width="800" height="140"></canvas>
          </div>
          
          <!-- Spectrogram -->
          <div class="viz-item spectrogram-container">
            <h3>Spectrogram</h3>
            <canvas id="inputSpec" width="800" height="140"></canvas>
          </div>
        </div>

        <!-- Output Signal Column (Right Half) -->
        <div class="visualization-column">
          <div class="column-header">
            <h2><i class="fas fa-arrow-up"></i> Output Signal</h2>
            <div class="playback-controls">
              <button id="outPlay" class="btn-control play">
                <i class="fas fa-play"></i>
              </button>
              <button id="outPause" class="btn-control pause">
                <i class="fas fa-pause"></i>
              </button>
              <button id="outStop" class="btn-control stop">
                <i class="fas fa-stop"></i>
              </button>
              <button id="resetOutputView" class="btn-control" title="Reset View">
                <i class="fas fa-sync-alt"></i>
              </button>
              <div class="speed-control">
                <i class="fas fa-tachometer-alt"></i>
                <input id="outSpeed" type="range" min="0.25" max="2" step="0.05" value="1" />
                <span class="speed-value">1.0x</span>
              </div>
            </div>
          </div>
          
          <!-- Waveform -->
          <div class="viz-item">
            <canvas id="outputWave" width="800" height="180"></canvas>
          </div>
          
          <!-- Frequency Spectrum -->
          <div class="viz-item">
            <h3>Frequency Spectrum</h3>
            <canvas id="freqOut" width="800" height="140"></canvas>
          </div>
          
          <!-- Spectrogram -->
          <div class="viz-item spectrogram-container">
            <h3>Spectrogram</h3>
            <canvas id="outputSpec" width="800" height="140"></canvas>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
